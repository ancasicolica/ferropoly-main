--><!-- Account information--><div class="col-md-3"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Konto</h3></div><div class="panel-body"><p>Aktueller Kontostand: {{teamInfo.balance}}</p><table class="table table-hover"><thead><th>Zeit</th><th>Buchungstext</th><th>Betrag</th></thead><tbody><tr ng-repeat="e in teamInfo.accountEntries | orderBy:&quot;timestamp&quot; | offset: currentPage*itemsPerPage | limitTo: itemsPerPage"><td>{{e.timestamp | date:'dd.MM. HH:mm:ss'}}</td><td>{{e.transaction.info}}</td><td>{{e.transaction.amount}}</td></tr></tbody><tfoot><td colspan="3"><ul class="pagination"><li ng-class="prevPageDisabled()"><a href="href" ng-click="prevPage()">«</a></li><li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)"><a href="#">{{n+1}}</a></li><li ng-class="nextPageDisabled()"><a href="href" ng-click="nextPage()">»</a></li></ul></td></tfoot></table></div></div></div>
